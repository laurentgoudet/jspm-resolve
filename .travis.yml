language: node_js
sudo: false
node_js:
- 4.2
script:
- npm test
cache:
  directories:
    - custom_jspm_packages
    - jspm_packages
    - node_modules
env:
  global:
    secure: 
before_install:
- npm install -g jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
# Skip installing optional dependencies
- npm config set optional false
- npm config set loglevel warn
